---
layout: default
title: Blog
css: "/css/custom.css"
permalink: /blog/dens
---

<div class="container font-16">
  <h2>Blog</h2>
  <p>I write about law, and I write about software. Sometimes I write about both together.</p>
  {% for post in site.posts %}
  <a href="{{ post.dens.url }}">
    <div class="row form-group">
      <div class="col-md-2">
        <code>{{post.dens.date | date: "%Y %b %d"}}</code>
      </div>
      <div class="col-md-9">
        <strong>{{post.dens.title}}</strong>
        <br>{{post.dens.subtitle}}
      </div>
    </div>
  </a>
  <hr>
  {% endfor %}

</div>
